<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lunch Menu</title>
<style>
  body {
    background: #f8f4f0;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  h2 {
    text-align: center;
    margin-top: 20px;
    color: #333;
  }
  .menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .menu-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
    padding: 10px;
  }
  .menu-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
  .item-name {
    font-size: 18px;
    margin: 10px 0 5px;
    font-weight: bold;
  }
  .item-price {
    color: #4caf50;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .add-btn, .qty-control {
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
  }
  .add-btn:hover {
    background-color: #388e3c;
  }
  .qty-control {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  .qty-btn {
    background: #4caf50;
    border: none;
    color: white;
    padding: 5px 10px;
    font-size: 18px;
    border-radius: 4px;
    cursor: pointer;
  }
  .total-box {
    text-align: right;
    padding: 20px;
    font-size: 18px;
    font-weight: bold;
  }
  .checkout-btn {
    display: block;
    margin: 10px auto;
    background: #ff5722;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
  }
  .checkout-btn:hover {
    background: #e64a19;
  }
  .payment-options {
    text-align: center;
    margin-top: 20px;
  }
  .payment-btn {
    background: #2196f3;
    color: white;
    padding: 10px 16px;
    border: none;
    margin: 5px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }
  .payment-btn:hover {
    background: #1976d2;
  }
  .message-box {
    text-align: center;
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: green;
  }
  .qr-box {
    text-align: center;
    margin-top: 20px;
  }
  .qr-box img {
    width: 200px;
    height: auto;
  }
</style>
</head>
<body>

<h2>Lunch Menu</h2>

<div class="menu-grid" id="lunchMenuGrid">
  <!-- Items will be inserted by JS -->
</div>

<div class="total-box" id="lunchTotalPrice">Total: ₹0</div>
<button class="checkout-btn" onclick="lunchCheckout()">Place Order</button>

<div class="payment-options" id="lunchPaymentOptions" style="display:none;">
  <h3>Select Payment Method</h3>
  <button class="payment-btn" onclick="lunchPayCash()">Cash</button>
  <button class="payment-btn" onclick="lunchPayGPay()">GPay</button>
</div>

<div class="message-box" id="lunchThankYouMessage" style="display:none;">
  ✅ Thank you for your lunch order!
</div>

<div class="qr-box" id="lunchQrCode" style="display:none;">
  <p>Scan to pay via GPay</p>
  <img src="qr.jpg" alt="QR Code">
</div>

  ];

  let lunchCart = {};

  function renderLunchMenu() {
    const menuGrid = document.getElementById("lunchMenuGrid");
    menuGrid.innerHTML = "";

    lunchItems.forEach((item, index) => {
      const qty = lunchCart[index] || 0;
      menuGrid.innerHTML += `
        <div class="menu-card">
          <img src="${item.img}" alt="${item.name}">
          <div class="item-name">${item.name}</div>
          <div class="item-price">₹${item.price}</div>
          ${qty === 0 
            ? `<button class="add-btn" onclick="addLunchItem(${index})">Add</button>` 
            : `<div class="qty-control">
                <button class="qty-btn" onclick="decreaseLunchQty(${index})">-</button>
                <span>${qty}</span>
                <button class="qty-btn" onclick="increaseLunchQty(${index})">+</button>
               </div>`}
        </div>
      `;
    });

    updateLunchTotal();
  }

  function addLunchItem(index) {
    lunchCart[index] = 1;
    renderLunchMenu();
  }

  function increaseLunchQty(index) {
    lunchCart[index]++;
    renderLunchMenu();
  }

  function decreaseLunchQty(index) {
    if (lunchCart[index] > 1) {
      lunchCart[index]--;
    } else {
      delete lunchCart[index];
    }
    renderLunchMenu();
  }

  function updateLunchTotal() {
    let total = 0;
    for (let index in lunchCart) {
      total += lunchCart[index] * lunchItems[index].price;
    }
    document.getElementById("lunchTotalPrice").innerText = `Total: ₹${total}`;
  }

  function lunchCheckout() {
    if (Object.keys(lunchCart).length === 0) {
      alert("Please add at least one item to place order.");
      return;
    }
    document.getElementById("lunchPaymentOptions").style.display = "block";
    document.getElementById("lunchThankYouMessage").style.display = "none";
    document.getElementById("lunchQrCode").style.display = "none";
  }

  function lunchPayCash() {
    document.getElementById("lunchPaymentOptions").style.display = "none";
    document.getElementById("lunchThankYouMessage").style.display = "block";
    document.getElementById("lunchQrCode").style.display = "none";
  }

  function lunchPayGPay() {
    document.getElementById("lunchPaymentOptions").style.display = "none";
    document.getElementById("lunchQrCode").style.display = "block";
    document.getElementById("lunchThankYouMessage").style.display = "none";
  }

  renderLunchMenu();
</script>

</body>
</html>
