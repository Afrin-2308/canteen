<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunch Menu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      /* Background image from Google (replace URL with your preferred image) */
      background-image: url('https://t4.ftcdn.net/jpg/02/35/13/93/360_F_235139347_p5zIyK0h6APlXspCIXsTW5GpmJhMnHcT.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      min-height: 100vh;

      /* To make content readable */
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      font-family: Arial, sans-serif;
    }

    .menu-section {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.9); /* Slightly transparent white bg */
      padding: 20px;
      border-radius: 10px;
      color: black; /* override white text inside container */
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    select {
      margin-left: 10px;
    }
    #total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      text-align: right;
    }
    .payment-section button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #4caf50;
      color: white;
      transition: background-color 0.3s ease;
    }
    .payment-section button:hover {
      background-color: #388e3c;
    }
    .qr, .placed {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: black;
    }
    .tick {
      font-size: 40px;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="menu-section">
    <h2>Lunch Menu</h2>
    <form id="lunchForm">
      <!-- menu items here as you already have -->
      <div class="menu-item">
        <label><input type="checkbox" name="item" value="70" data-name="Chicken Friedrice"> Chicken Friedrice - ₹70</label>
        <select disabled>
          <option value="0">Qty</option>
          <option value="1">1</option><option value="2">2</option><option value="3">3</option>
          <option value="4">4</option><option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option><option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <!-- Repeat for other items ... -->
      <div class="menu-item">
        <label><input type="checkbox" name="item" value="50" data-name="Veg Friedrice"> Veg Friedrice - ₹50</label>
        <select disabled>
          <option value="0">Qty</option>
          <option value="1">1</option><option value="2">2</option><option value="3">3</option>
          <option value="4">4</option><option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option><option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
       <div class="menu-item">
        <label><input type="checkbox" name="item" value="70" data-name="Chicken noodles"> Chicken noodles - ₹70</label>
        <select disabled>
          <option value="0">Qty</option>
          <option value="1">1</option><option value="2">2</option><option value="3">3</option>
          <option value="4">4</option><option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option><option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
       <div class="menu-item">
        <label><input type="checkbox" name="item" value="50" data-name="veg biriyani"> veg biriyani - ₹50</label>
        <select disabled>
          <option value="0">Qty</option>
          <option value="1">1</option><option value="2">2</option><option value="3">3</option>
          <option value="4">4</option><option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option><option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
       <div class="menu-item">
        <label><input type="checkbox" name="item" value="35" data-name="parotta"> parotta - ₹35</label>
        <select disabled>
          <option value="0">Qty</option>
          <option value="1">1</option><option value="2">2</option><option value="3">3</option>
          <option value="4">4</option><option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option><option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
       <div class="menu-item">
        <label><input type="checkbox" name="item" value="90" data-name="biriyani"> biriyani - ₹90</label>
        <select disabled>
          <option value="0">Qty</option>
          <option value="1">1</option><option value="2">2</option><option value="3">3</option>
          <option value="4">4</option><option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option><option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <!-- Include other items as in your original code -->
      
      <div id="total">Total: ₹0</div>
      <button type="button" onclick="showPayment()">Pay Now</button>
    </form>
    <div class="payment-section" id="paymentOptions" style="display:none">
      <button onclick="showQR()">GPay</button>
      <button onclick="placeOrder()">Cash</button>
    </div>
    <div class="qr" id="qrCode">
      <p>Scan to pay via GPay</p>
      <img src="https://via.placeholder.com/150" alt="QR Code">
    </div>
    <div class="placed" id="orderPlaced">
      <p><strong>Order Placed</strong></p>
      <p>Thanks for placing order</p>
      <div class="tick">✔️</div>
    </div>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const selects = document.querySelectorAll('select');
    const totalDisplay = document.getElementById("total");
    let total = 0;

    checkboxes.forEach((cb, i) => {
      cb.addEventListener('change', () => {
        selects[i].disabled = !cb.checked;
        if (!cb.checked) {
          selects[i].value = 0;
        }
        updateTotal();
      });
    });

    selects.forEach(sel => {
      sel.addEventListener('change', updateTotal);
    });

    function updateTotal() {
      total = 0;
      checkboxes.forEach((cb, i) => {
        if (cb.checked) {
          const qty = parseInt(selects[i].value);
          const price = parseInt(cb.value);
          total += qty * price;
        }
      });
      totalDisplay.textContent = `Total: ₹${total}`;
    }

    function showPayment() {
      if (total === 0) {
        alert("Please select at least one item.");
        return;
      }
      document.getElementById("paymentOptions").style.display = "block";
    }

    function showQR() {
      document.getElementById("qrCode").style.display = "block";
      document.getElementById("orderPlaced").style.display = "none";
    }

    function placeOrder() {
      document.getElementById("qrCode").style.display = "none";
      document.getElementById("orderPlaced").style.display = "block";
    }
  </script>
</body>
</html>
