<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meal Animation</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    gap: 40px;
  }

  /* Common style for both images */
  .meal-img {
    width: 200px;
    height: 200px;
    border-radius: 15px;
    object-fit: cover;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    opacity: 0;
  }

  /* Breakfast slides from the right */
  .breakfast {
    animation: slideFromRight 1.5s ease forwards;
  }

  /* Lunch slides from the left */
  .lunch {
    animation: slideFromLeft 1.5s ease forwards;
  }

  @keyframes slideFromRight {
    from {
      transform: translateX(150%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  @keyframes slideFromLeft {
    from {
      transform: translateX(-150%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }
</style>
</head>
<body>

  <!-- Breakfast image from right -->
  <img src="https://images.unsplash.com/photo-1604908177764-950c7ba2c9f7" 
       alt="Breakfast" class="meal-img breakfast">

  <!-- Lunch image from left -->
  <img src="https://images.unsplash.com/photo-1603048297179-9c6c3c98cd2d" 
       alt="Lunch" class="meal-img lunch">

</body>
</html>
