<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Your Meal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.menu {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;

      /* Background image from Google */
      background-image: url('https://t4.ftcdn.net/jpg/02/92/20/37/360_F_292203735_CSsyqyS6A4Z9Czd4Msf7qZEhoxjpzZl1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white; /* Text color for contrast */
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7); /* subtle shadow for readability */
    }
    .meal-options {
      margin-top: 20px;
    }
    .meal-options button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background: rgba(76, 175, 80, 0.8); /* Slightly transparent green */
      color: white;
      transition: background-color 0.3s ease;
    }
    .meal-options button:hover {
      background: rgba(56, 142, 60, 0.9);
    }
  </style>
</head>
<body class="menu">
  <h2>Select a Meal</h2>
  <div class="meal-options">
    <button onclick="location.href='breakfast.html'">üç≥ Breakfast</button>
    <button onclick="location.href='lunch.html'">üçõ Lunch</button>
  </div>
</body>
</html>
