<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evening snacks menu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .menu-section {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    select {
      margin-left: 10px;
    }
    #total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
    }
    .payment-section button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .qr, .placed {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .tick {
      font-size: 40px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="menu-section">
    <h2>Evening snacks menu</h2>
    <form id="Evening snacks">
      <div class="menu-item">
        <label><input type="checkbox" name="item" value="15" data-name="Samosa"> Samosa - ₹15</label>
        <select disabled>
          <option value="0">Qty</option>
          <option value="1">1</option><option value="2">2</option><option value="3">3</option>
          <option value="4">4</option><option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option><option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="menu-item">
        <label><input type="checkbox" name="item" value="20" data-name="puff"> puff - ₹20</label>
        <select disabled>
          <option value="0">Qty</option>
          <option value="1">1</option><option value="2">2</option><option value="3">3</option>
          <option value="4">4</option><option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option><option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="menu-item">
        <label><input type="checkbox" name="item" value="30" data-name="donuts"> donuts - ₹30</label>
        <select disabled>
          <option value="0">Qty</option>
          <option value="1">1</option><option value="2">2</option><option value="3">3</option>
          <option value="4">4</option><option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option><option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="menu-item">
        <label><input type="checkbox" name="item" value="10" data-name="tea"> tea - ₹10</label>
        <select disabled>
          <option value="0">Qty</option>
          <option value="1">1</option><option value="2">2</option><option value="3">3</option>
          <option value="4">4</option><option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option><option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="menu-item">
        <label><input type="checkbox" name="item" value="15" data-name="Coffee"> coffee - ₹15</label>
        <select disabled>
          <option value="0">Qty</option>
          <option value="1">1</option><option value="2">2</option><option value="3">3</option>
          <option value="4">4</option><option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option><option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="menu-item">
        <label><input type="checkbox" name="item" value="30" data-name="ice cream"> ice cream - ₹30</label>
        <select disabled>
          <option value="0">Qty</option>
          <option value="1">1</option><option value="2">2</option><option value="3">3</option>
          <option value="4">4</option><option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option><option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="menu-item">
        <label><input type="checkbox" name="item" value="25" data-name="veg roll"> veg roll - ₹25</label>
        <select disabled>
          <option value="0">Qty</option>
          <option value="1">1</option><option value="2">2</option><option value="3">3</option>
          <option value="4">4</option><option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option><option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div id="total">Total: ₹0</div>
      <button type="button" onclick="showPayment()">Pay Now</button>
    </form>
    <div class="payment-section" id="paymentOptions" style="display:none">
      <button onclick="showQR()">GPay</button>
      <button onclick="placeOrder()">Cash</button>
    </div>
    <div class="qr" id="qrCode">
      <p>Scan to pay via GPay</p>
      <img src="https://via.placeholder.com/150" alt="QR Code">
    </div>
    <div class="placed" id="orderPlaced">
      <p><strong>Order Placed</strong></p>
      <p>Thanks for placing order</p>
      <div class="tick">✔️</div>
    </div>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const selects = document.querySelectorAll('select');
    const totalDisplay = document.getElementById("total");
    let total = 0;

    checkboxes.forEach((cb, i) => {
      cb.addEventListener('change', () => {
        selects[i].disabled = !cb.checked;
        if (!cb.checked) {
          selects[i].value = 0;
        }
        updateTotal();
      });
    });

    selects.forEach(sel => {
      sel.addEventListener('change', updateTotal);
    });

    function updateTotal() {
      total = 0;
      checkboxes.forEach((cb, i) => {
        if (cb.checked) {
          const qty = parseInt(selects[i].value);
          const price = parseInt(cb.value);
          total += qty * price;
        }
      });
      totalDisplay.textContent = `Total: ₹${total}`;
    }

    function showPayment() {
      if (total === 0) {
        alert("Please select at least one item.");
        return;
      }
      document.getElementById("paymentOptions").style.display = "block";
    }

    function showQR() {
      document.getElementById("qrCode").style.display = "block";
      document.getElementById("orderPlaced").style.display = "none";
    }

    function placeOrder() {
      document.getElementById("qrCode").style.display = "none";
      document.getElementById("orderPlaced").style.display = "block";
    }
  </script>
</body>
</html>
