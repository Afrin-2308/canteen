<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canteen Damaka - Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ravie&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    header img {
      max-height: 120px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      padding: 30px 10px;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 380px;
      width: 100%;
    }

    .login-title {
      font-family: 'Ravie', cursive;
      font-size: 24px;
      color: #d35400;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #27ae60;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }

    .note {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: #444;
      background: rgba(255, 255, 255, 0.6);
      width: 100%;
    }
  </style>
</head>
<body>
  
  <!-- Header -->
  <header>
    <img src="https://princescience.in/wp-content/uploads/2022/09/Prince-Shri-Venkateshwara-Arts-Scienc1e-College-New-Logo1.png" alt="College Logo">
  </header>

  <!-- Main -->
  <main>
    <section class="login-container">
      <h1 class="login-title">Canteen Damaka</h1>

      <form id="loginForm">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="class">Your Class</label>
          <input type="text" id="class" name="class" placeholder="Enter your class" required>
        </div>

        <button type="submit">Order Now</button>
      </form>

      <p class="note">Please enter accurate details to proceed to the menu.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Canteen Damaka | Prince Shri Venkateshwara Arts & Science College
  </footer>

  <!-- Script -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const cls = document.getElementById('class').value.trim();

      if (!name || !cls) {
        alert('Please enter both your name and class.');
        return;
      }

      localStorage.setItem('studentName', name);
      localStorage.setItem('studentClass', cls);

      window.location.href = 'menu.html';
    });
  </script>

</body>
</html>
