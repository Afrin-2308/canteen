
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canteen Damaka - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Ravie&display=swap" rel="stylesheet" />
  <style>
    body.index {
      background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.istockphoto.com%2Fphotos%2Ftake-away-food-on-table%3Fpage%3D2&psig=AOvVaw0YEb2coKWSHXby22UsLoJc&ust=1754891261971000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCNC1osXF_44DFQAAAAAdAAAAABAL');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .college-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .canteen-title {
      font-family: 'Ravie', cursive;
      font-size: 24px;
      color: #d35400;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body class="index">
  <div class="container">
    <h2 class="canteen-title">Canteen Damaka</h2>
    <div class="login-box">
      <input type="text" id="name" placeholder="Enter your name" />
      <input type="text" id="class" placeholder="Enter your class" />
      <button onclick="goToMenu()">Order Now</button>
    </div>
  </div>

  <script>
    function goToMenu() {
      const name = document.getElementById('name').value;
      const cls = document.getElementById('class').value;
      if (name && cls) {
        localStorage.setItem('studentName', name);
        localStorage.setItem('studentClass', cls);
        window.location.href = 'menu.html';
      } else {
        alert('Please enter your name and class.');
      }
    }
  </script>
</body>
</html>
