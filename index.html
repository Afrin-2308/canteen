<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canteen Damaka - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Ravie&display=swap" rel="stylesheet" />
  <style>
    body.index {
      background-image: url('https://media.istockphoto.com/id/545679848/photo/frame-from-different-burgers-with-grilled-vegetables.jpg?s=612x612&w=0&k=20&c=wv_6gXbqdePWk6QoQniP72JnqiHeEdxBH2HZ7SdnqCU=');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .header-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .header-box img {
      max-height: 80px;
      vertical-align: middle;
    }

    .header-box h1 {
      display: inline-block;
      color: black;
      font-size: 22px;
      margin-left: 15px;
      vertical-align: middle;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
      margin-top: 30px;
    }

    .canteen-title {
      font-family: 'Ravie', cursive;
      font-size: 24px;
      color: #d35400;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body class="index">

  <!-- ✅ Top header box with logo and title -->
  <div class="header-box">
    <img src="https://princescience.in/wp-content/uploads/2022/09/Prince-Shri-Venkateshwara-Arts-Scienc1e-College-New-Logo1.png" alt="College Logo" />
    <h1>Prince Shri Venkateshwara Arts and Science College</h1>
  </div>

  <!-- ✅ Login box -->
  <div class="container">
    <h2 class="canteen-title">Canteen Damaka</h2>
    <div class="login-box">
      <input type="text" id="name" placeholder="Enter your name" />
      <input type="text" id="class" placeholder="Enter your class" />
      <button onclick="goToMenu()">Order Now</button>
    </div>
  </div>

  <script>
    function goToMenu() {
      const name = document.getElementById('name').value;
      const cls = document.getElementById('class').value;
      if (name && cls) {
        localStorage.setItem('studentName', name);
        localStorage.setItem('studentClass', cls);
        window.location.href = 'menu.html';
      } else {
        alert('Please enter your name and class.');
      }
    }
  </script>

</body>
</html>
