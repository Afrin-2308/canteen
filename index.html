<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen - User Info</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1606787366850-de6330128bfc'); /* Change to your image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        .form-box {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }

        .form-box input {
            background-color: black;
            color: white;
            border: 2px solid white;
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-box input::placeholder {
            color: lightgray;
        }

        .form-box button {
            background-color: #ff9800;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-box button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

    <div class="form-box">
        <h2>Enter Your Details</h2>
        <input type="text" id="username" placeholder="Enter your name">
        <br>
        <input type="text" id="class" placeholder="Enter your class">
        <br>
        <button onclick="startOrder()">Proceed</button>
    </div>

    <script>
        function startOrder() {
            const name = document.getElementById("username").value.trim();
            const className = document.getElementById("class").value.trim();
            if (name && className) {
                localStorage.setItem("userName", name);
                localStorage.setItem("userClass", className);
                window.location.href = "menu.html"; // change to your menu page
            } else {
                alert("Please enter both name and class.");
            }
        }
    </script>

</body>
</html>
