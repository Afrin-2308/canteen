<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canteen Damaka - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Ravie&display=swap" rel="stylesheet" />
  <style>
    body.index {
      background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      flex-direction: column;
      gap: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .college-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .canteen-title {
      font-family: 'Ravie', cursive;
      font-size: 24px;
      color: #d35400;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #219150;
    }

    .logo-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .logo-box img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body class="index">
  <div class="container">
    <h1 class="college-title">Prince Shri Venkateshwara Arts and Science College</h1>
    <h2 class="canteen-title">Canteen Damaka</h2>
    <div class="login-box">
      <input type="text" id="name" placeholder="Enter your name" />
      <input type="text" id="class" placeholder="Enter your class" />
      <button onclick="goToMenu()">Order Now</button>
    </div>
  </div>

  <div class="logo-box">
    <img src="https://princescience.in/wp-content/uploads/2022/09/Prince-Shri-Venkateshwara-Arts-Scienc1e-College-New-Logo1.png" alt="College Logo" />
  </div>

  <script>
    function goToMenu() {
      const name = document.getElementById('name').value;
      const cls = document.getElementById('class').value;
      if (name && cls) {
        localStorage.setItem('studentName', name);
        localStorage.setItem('studentClass', cls);
        window.location.href = 'menu.html';
      } else {
        alert('Please enter your name and class.');
      }
    }
  </script>
</body>
</html>
