<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canteen Damaka - Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Ravie&display=swap" rel="stylesheet">
</head>
<body class="index">
  <div class="container">
    <h1 class="college-title">Prince Shri Venkateshwara Arts and Science College</h1>
    <h2 class="canteen-title">Canteen Damaka</h2>
    <div class="login-box">
      <input type="text" id="name" placeholder="Enter your name">
      <input type="text" id="class" placeholder="Enter your class">
      <button onclick="goToMenu()">Order Now</button>
    </div>
  </div>
  <script>
    function goToMenu() {
      const name = document.getElementById('name').value;
      const cls = document.getElementById('class').value;
      if (name && cls) {
        localStorage.setItem('studentName', name);
        localStorage.setItem('studentClass', cls);
        window.location.href = 'menu.html';
      } else {
        alert('Please enter your name and class.');
      }
    }
  </script>
</body>
</html>
