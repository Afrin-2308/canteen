      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #4caf50;
      color: white;
      transition: background-color 0.3s ease;
    }
    .payment-section button:hover {
      background-color: #388e3c;
    }
    .placed {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: black;
    }
    .tick {
      font-size: 40px;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="menu-section">
    <h2>Breakfast Menu</h2>
    <form id="breakfastForm">
      <div class="menu-item">
        <label><input type="checkbox" value="30"> Idli (2 pcs) - ₹30</label>
        <select disabled>
          <option value="0">Qty</option><option value="1">1</option><option value="2">2</option>
          <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        </select>
      </div>
      <div class="menu-item">
        <label><input type="checkbox" value="40"> Dosa - ₹40</label>
        <select disabled>
          <option value="0">Qty</option><option value="1">1</option><option value="2">2</option>
          <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        </select>
      </div>
      <div class="menu-item">
        <label><input type="checkbox" value="45"> Poori (2 pcs) - ₹45</label>
        <select disabled>
          <option value="0">Qty</option><option value="1">1</option><option value="2">2</option>
          <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        </select>
      </div>
      <div class="menu-item">
        <label><input type="checkbox" value="35"> Upma - ₹35</label>
        <select disabled>
          <option value="0">Qty</option><option value="1">1</option><option value="2">2</option>
          <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        </select>
      </div>
      <div class="menu-item">
        <label><input type="checkbox" value="50"> Pongal - ₹50</label>
        <select disabled>
          <option value="0">Qty</option><option value="1">1</option><option value="2">2</option>
          <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        </select>
      </div>
      <div id="total">Total: ₹0</div>
      <button type="button" onclick="showPayment()">Pay Now</button>
    </form>

    <div class="payment-section" id="paymentOptions" style="display:none">
      <button onclick="payWith('gpay')">GPay</button>
      <button onclick="payWith('phonepe')">PhonePe</button>
      <button onclick="placeOrder()">Cash</button>
    </div>

    <div class="placed" id="orderPlaced">
      <p><strong>Payment Successful</strong></p>
      <p>Thanks for placing your order</p>
      <div class="tick">✔️</div>
    </div>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const selects = document.querySelectorAll('select');
    const totalDisplay = document.getElementById("total");
    let total = 0;

    // UPI details
    const upiID = "yourupiid@okbank"; // replace with your UPI ID
    const upiName = "Your Name"; // replace with your name

    checkboxes.forEach((cb, i) => {
      cb.addEventListener('change', () => {
        selects[i].disabled = !cb.checked;
        if (!cb.checked) {
          selects[i].value = 0;
        }
        updateTotal();
      });
    });

    selects.forEach(sel => {
      sel.addEventListener('change', updateTotal);
    });

    function updateTotal() {
      total = 0;
      checkboxes.forEach((cb, i) => {
        if (cb.checked) {
          const qty = parseInt(selects[i].value);
          const price = parseInt(cb.value);
          total += qty * price;
        }
      });
      totalDisplay.textContent = `Total: ₹${total}`;
    }

    function showPayment() {
      if (total === 0) {
        alert("Please select at least one item.");
        return;
      }
      document.getElementById("paymentOptions").style.display = "block";
    }

    function payWith(method) {
      const upiLink = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(upiName)}&am=${total}&cu=INR`;
      if (method === 'gpay') {
        window.location.href = upiLink + "&mc=0000&mode=02&orgid=000000&url=https://yourwebsite.com?paid=true";
      } else if (method === 'phonepe') {
        window.location.href = upiLink + "&mc=0000&mode=02&orgid=000000&url=https://yourwebsite.com?paid=true";
      }
      // Simulate return after payment
      setTimeout(() => {
        placeOrder();
      }, 3000);
    }

    function placeOrder() {
      document.getElementById("orderPlaced").style.display = "block";
    }

    // Check if coming back with ?paid=true
    if (window.location.search.includes("paid=true")) {
      document.getElementById("orderPlaced").style.display = "block";
    }
  </script>
</body>
</html>
