<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order with GPay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        select, input, button {
            padding: 8px;
            margin: 5px;
        }
        #paymentMessage {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Order Your Food</h2>

    <label for="foodItem">Select Item:</label>
    <select id="foodItem" onchange="toggleQuantity()">
        <option value="">--Select--</option>
        <option value="50">Idli - ₹50</option>
        <option value="80">Dosa - ₹80</option>
        <option value="100">Biriyani - ₹100</option>
    </select>

    <div id="quantitySection" style="display:none;">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">
    </div>

    <br>
    <button onclick="payWithGPay()">Pay with GPay</button>

    <div id="paymentMessage"></div>

    <script>
        function toggleQuantity() {
            const foodItem = document.getElementById('foodItem').value;
            document.getElementById('quantitySection').style.display = foodItem ? 'block' : 'none';
        }

        function payWithGPay() {
            let itemPrice = document.getElementById('foodItem').value;
            let quantity = document.getElementById('quantity').value;

            if (!itemPrice) {
                alert("Please select a food item.");
                return;
            }

            let totalAmount = itemPrice * quantity;

            // Your seller's UPI details here
            let upiId = "afrinafrose23@okicici";
            let name = "Afrin Banu";

            // GPay UPI deep link
            let gpayLink = `upi://pay?pa=${upiId}&pn=${name}&am=${totalAmount}&cu=INR`;

            // Open GPay app
            window.location.href = upi://pay?pa=afrinafrose23@okicici&pn=Afrin%20Banu&aid=uGICAgMCl6aXYQw;

            // After payment, show message (simulated, actual payment confirmation needs backend)
            setTimeout(() => {
                document.getElementById("paymentMessage").innerText = "✅ Payment Successful!";
            }, 5000); // Simulating 5 seconds delay
        }
    </script>

</body>
</html>
