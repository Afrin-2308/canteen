<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breakfast Menu</title>
  <style>
    body.menu {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-image: url('https://images5.alphacoders.com/129/1290195.jpg'); /* Breakfast image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #000;
    }

    form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2, h3 {
      text-align: center;
    }

    .item {
      margin-bottom: 10px;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #27ae60;
      color: white;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }

    #qrCode, #orderSuccess {
      text-align: center;
      margin-top: 15px;
    }

    #qrCode img {
      width: 200px;
      height: 200px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body class="menu">
  <h2>üç≥ Breakfast Menu</h2>
  <form id="orderForm">
    <div class="item">
      <input type="checkbox" value="10" data-name="Idly" id="idly">
      <label for="idly">Idly - ‚Çπ10</label>
      <select disabled>
        <option>Qty</option>
      </select>
    </div>
    <div class="item">
      <input type="checkbox" value="15" data-name="Dosa" id="dosa">
      <label for="dosa">Dosa - ‚Çπ15</label>
      <select disabled>
        <option>Qty</option>
      </select>
    </div>
    <div class="item">
      <input type="checkbox" value="30" data-name="Pongal" id="pongal">
      <label for="pongal">Pongal - ‚Çπ30</label>
      <select disabled>
        <option>Qty</option>
      </select>
    </div>
    <div class="item">
      <input type="checkbox" value="10" data-name="Vada" id="vada">
      <label for="vada">Vada - ‚Çπ10</label>
      <select disabled>
        <option>Qty</option>
      </select>
    </div>
    <div class="item">
      <input type="checkbox" value="50" data-name="Mini Tiffin" id="miniTiffin">
      <label for="miniTiffin">Mini Tiffin - ‚Çπ50</label>
      <select disabled>
        <option>Qty</option>
      </select>
    </div>
    <div class="item">
      <input type="checkbox" value="15" data-name="Coffee" id="coffee">
      <label for="coffee">Coffee - ‚Çπ15</label>
      <select disabled>
        <option>Qty</option>
      </select>
    </div>
    <div class="item">
      <input type="checkbox" value="10" data-name="Tea" id="tea">
      <label for="tea">Tea - ‚Çπ10</label>
      <select disabled>
        <option>Qty</option>
      </select>
    </div>

    <h3>Total: ‚Çπ<span id="total">0</span></h3>
    <button type="button" onclick="showPaymentOptions()">Pay Now</button>
  </form>

  <div id="paymentSection" class="hidden">
    <h3>Select Payment Mode</h3>
    <button onclick="placeOrder('cash')">Cash</button>
    <button onclick="placeOrder('gpay')">GPay</button>

    <div id="qrCode" class="hidden">
      <p>Scan to pay via GPay</p>
      <img src="C:\Users\Admin\Downloads\qr code.jpg" alt="GPay QR Code" />
    </div>

    <div id="orderSuccess" class="hidden">
      <p>‚úÖ Order Placed</p>
      <p>Thanks for placing order</p>
    </div>
  </div>

  <script>
    const selects = document.querySelectorAll("select");
    const checkboxes = document.querySelectorAll("input[type='checkbox']");

    // Populate quantity dropdowns from 1 to 10
    selects.forEach(select => {
      for (let i = 1; i <= 10; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.text = i;
        select.appendChild(option);
      }
    });

    // Enable/disable quantity dropdown on checkbox change & update total
    checkboxes.forEach((checkbox, i) => {
      checkbox.addEventListener("change", () => {
        selects[i].disabled = !checkbox.checked;
        if (!checkbox.checked) selects[i].value = "Qty";
        updateTotal();
      });

      selects[i].addEventListener("change", updateTotal);
    });

    function updateTotal() {
      let total = 0;
      checkboxes.forEach((cb, i) => {
        if (cb.checked) {
          const qty = parseInt(selects[i].value);
          const price = parseInt(cb.value);
          if (!isNaN(qty)) total += qty * price;
        }
      });
      document.getElementById("total").textContent = total;
    }

    function showPaymentOptions() {
      if (parseInt(document.getElementById("total").textContent) === 0) {
        alert("Please select at least one item.");
        return;
      }
      document.getElementById("paymentSection").classList.remove("hidden");
      document.getElementById("qrCode").classList.add("hidden");
      document.getElementById("orderSuccess").classList.add("hidden");
    }

    function placeOrder(method) {
      if (method === "gpay") {
        document.getElementById("qrCode").classList.remove("hidden");
        document.getElementById("orderSuccess").classList.add("hidden");
      } else {
        document.getElementById("orderSuccess").classList.remove("hidden");
        document.getElementById("qrCode").classList.add("hidden");
      }
    }
  </script>
</body>
</html>
