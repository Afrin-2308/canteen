<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Breakfast Menu</title>
<style>
  body {
    background-image: url('https://img.freepik.com/free-photo/breakfast-background-with-copy-space_23-2148221744.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    min-height: 100vh;
    color: white;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    font-family: Arial, sans-serif;
  }
  .menu-section {
    max-width: 600px;
    margin: 40px auto;
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    color: black;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }
  .menu-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 10px 0;
  }
  select {
    margin-left: 10px;
  }
  #total {
    font-weight: bold;
    font-size: 18px;
    margin-top: 20px;
    text-align: right;
  }
  .payment-section button {
    margin: 10px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
    border: none;
    background-color: #4caf50;
    color: white;
    transition: background-color 0.3s ease;
  }
  .payment-section button:hover {
    background-color: #388e3c;
  }
  .placed {
    display: none;
    text-align: center;
    margin-top: 20px;
    color: black;
  }
  .tick {
    font-size: 40px;
    color: green;
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="menu-section">
  <h2>Breakfast Menu</h2>
  <form id="breakfastForm">
    <div class="menu-item">
      <label><input type="checkbox" value="30"> Idli (2 pcs) - ₹30</label>
      <select disabled>
        <option value="0">Qty</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
      </select>
    </div>
    <div class="menu-item">
      <label><input type="checkbox" value="40"> Dosa - ₹40</label>
      <select disabled>
        <option value="0">Qty</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
      </select>
    </div>
    <div class="menu-item">
      <label><input type="checkbox" value="45"> Poori (2 pcs) - ₹45</label>
      <select disabled>
        <option value="0">Qty</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
      </select>
    </div>
    <div class="menu-item">
      <label><input type="checkbox" value="35"> Upma - ₹35</label>
      <select disabled>
        <option value="0">Qty</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
      </select>
    </div>
    <div class="menu-item">
      <label><input type="checkbox" value="50"> Pongal - ₹50</label>
      <select disabled>
        <option value="0">Qty</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
      </select>
    </div>
    <div id="total">Total: ₹0</div>
    <button type="button" onclick="showPayment()">Pay Now</button>
  </form>

  <div class="payment-section" id="paymentOptions" style="display:none">
    <button onclick="payWithGPay()">Pay via GPay</button>
    <button onclick="placeOrder()">Cash</button>
  </div>

  <div class="placed" id="orderPlaced">
    <p><strong>Payment Successful & Order Placed</strong></p>
    <p>Thanks for placing your order</p>
    <div class="tick">✔️</div>
  </div>
</div>

<script>
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  const selects = document.querySelectorAll('select');
  const totalDisplay = document.getElementById("total");
  let total = 0;

  // Replace with your actual UPI details
  const upiID = "afrinafrose23@okicici"; 
  const upiName = "Afrin Banu S"; 

  // Enable quantity dropdown when checkbox is checked
  checkboxes.forEach((cb, i) => {
    cb.addEventListener('change', () => {
      selects[i].disabled = !cb.checked;
      if (!cb.checked) {
        selects[i].value = 0;
      }
      updateTotal();
    });
  });

  selects.forEach(sel => {
    sel.addEventListener('change', updateTotal);
  });

  function updateTotal() {
    total = 0;
    checkboxes.forEach((cb, i) => {
      if (cb.checked) {
        const qty = parseInt(selects[i].value);
        const price = parseInt(cb.value);
        total += qty * price;
      }
    });
    totalDisplay.textContent = `Total: ₹${total}`;
  }

  function showPayment() {
    if (total === 0) {
      alert("Please select at least one item.");
      return;
    }
    document.getElementById("paymentOptions").style.display = "block";
  }

  function payWithGPay() {
    if (total === 0) {
      alert("Please select items before paying.");
      return;
    }
    const upiLink = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(upiName)}&am=${total}&cu=INR&tn=Food%20Order`;

    // Open GPay app
    window.location.assign(upi://pay?pa=afrinafrose23@okicici&pn=Afrin%20Banu&aid=uGICAgMCl6aXYQw);

    // Simulate payment success (since pure HTML can't verify payment)
    setTimeout(() => {
      document.getElementById("paymentOptions").style.display = "none";
      document.getElementById("orderPlaced").style.display = "block";
    }, 5000);
  }

  function placeOrder() {
    document.getElementById("paymentOptions").style.display = "none";
    document.getElementById("orderPlaced").style.display = "block";
  }
</script>
</body>
</html>
