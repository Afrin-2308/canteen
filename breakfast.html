<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Breakfast Menu</title>
<style>
  body {
    background: #f8f4f0;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  h2 {
    text-align: center;
    margin-top: 20px;
    color: #333;
  }

  .menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .menu-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
    padding: 10px;
  }

  .menu-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }

  .item-name {
    font-size: 18px;
    margin: 10px 0 5px;
    font-weight: bold;
  }

  .item-price {
    color: #4caf50;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .add-btn, .qty-control {
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
  }

  .add-btn:hover {
    background-color: #388e3c;
  }

  .qty-control {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .qty-btn {
    background: #4caf50;
    border: none;
    color: white;
    padding: 5px 10px;
    font-size: 18px;
    border-radius: 4px;
    cursor: pointer;
  }

  .total-box {
    text-align: right;
    padding: 20px;
    font-size: 18px;
    font-weight: bold;
  }

  .checkout-btn {
    display: block;
    margin: 10px auto;
    background: #ff5722;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
  }

  .checkout-btn:hover {
    background: #e64a19;
  }
</style>
</head>
<body>

<h2>Breakfast Menu</h2>

<div class="menu-grid" id="menuGrid">
  <!-- Items will be inserted by JS -->
</div>

<div class="total-box" id="totalPrice">Total: ₹0</div>
<button class="checkout-btn" onclick="checkout()">Place Order</button>

<script>
  const menuItems = [
    { name: "Idli (2 pcs)", price: 30, img: "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/07/idli-recipe.jpg" },
    { name: "Dosa", price: 40, img: "https://www.cookwithmanali.com/wp-content/uploads/2021/06/Plain-Dosa-500x500.jpg" },
    { name: "Poori (2 pcs)", price: 45, img: "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/07/poori.jpg" },
    { name: "Upma", price: 35, img: "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/07/upma-recipe.jpg" },
    { name: "Pongal", price: 50, img: "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/07/ven-pongal.jpg" }
  ];

  let cart = {};

  function renderMenu() {
    const menuGrid = document.getElementById("menuGrid");
    menuGrid.innerHTML = "";

    menuItems.forEach((item, index) => {
      const qty = cart[index] || 0;

      menuGrid.innerHTML += `
        <div class="menu-card">
          <img src="${item.img}" alt="${item.name}">
          <div class="item-name">${item.name}</div>
          <div class="item-price">₹${item.price}</div>
          ${qty === 0 
            ? `<button class="add-btn" onclick="addItem(${index})">Add</button>` 
            : `<div class="qty-control">
                <button class="qty-btn" onclick="decreaseQty(${index})">-</button>
                <span>${qty}</span>
                <button class="qty-btn" onclick="increaseQty(${index})">+</button>
               </div>`
          }
        </div>
      `;
    });

    updateTotal();
  }

  function addItem(index) {
    cart[index] = 1;
    renderMenu();
  }

  function increaseQty(index) {
    cart[index]++;
    renderMenu();
  }

  function decreaseQty(index) {
    if (cart[index] > 1) {
      cart[index]--;
    } else {
      delete cart[index];
    }
    renderMenu();
  }

  function updateTotal() {
    let total = 0;
    for (let index in cart) {
      total += cart[index] * menuItems[index].price;
    }
    document.getElementById("totalPrice").innerText = `Total: ₹${total}`;
  }

  function checkout() {
    if (Object.keys(cart).length === 0) {
      alert("Please add at least one item to place order.");
      return;
    }
    alert("Order Placed Successfully!");
  }

  renderMenu();
</script>

</body>
</html>
